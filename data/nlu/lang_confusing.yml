      1) Company Data Art

      Senior Python Developer, Financial Software Solutions /remote

      About the vacancy
      THE POSITION OFFERS REMOTE WORK OPPORTUNITY.
      Our client is a New York City-based FinTech company that is building a software platform for the investment banking industry and a line of products to serve the needs of financial companies.
      DataArt is looking for an experienced Python Developer to join the team that is building the product from scratch using the latest tools and architecture in a fully cloud-native environment.
      The specialist we are looking for will join the distributed team of 25-people working from Ukraine, Russia, Poland, and the USA on DataArt’s side. The in-house engineering team has up to 5 people. The whole DataArt team consists of several streams dedicated to different projects. Each project team is under the leadership of a technical lead.
      The backend is being implemented in Python. The frontend is being implemented in JavaScript, React, Redux, and Saga. Among other technologies Docker, Kubernetes, Kafka, Apache Airflow.
      Note that we hire specialists not to the project, but to one of DataArt’s companies. If the project is over, or you become uncomfortable in it, you can discuss a transition to another project.

      Must have

      • 5+ years of experience with Python
      • Experience in developing cloud applications
      • Experience in building an architecture for an application
      • Skills working with Apache AirFlow
      • Experience with PostgreSQL
      • Experience with MongoDB
      • Experience with cloud technologies
      • Experience with integration with third-party systems and services
      • Experience in creating client-server applications and RESTful services
      • Good spoken English

